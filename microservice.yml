omg: 1
lifecycle:
  startup:
    command: ["microservice-ssh"]
info:
  version: 1.0.0
  title: SSH
  description: This is an ssh service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  exec:
    help: Secure Shell is a cryptographic network protocol.
    http:
      port: 3000
      method: post
      path: /ssh
      contentType: application/json
    arguments:
      command:
        type: string
        in: requestBody
        required: true
        help: A execute command over ssh.
      username:
        type: string
        in: requestBody
        required: true
        help: The server username.
      password:
        type: string
        in: requestBody
        help: The server password.
      host:
        type: string
        in: requestBody
        required: true
        help: The SSH host server.
      port:
        type: string
        in: requestBody
        help: The port number.
    output:
      type: string
      contentType: application/json
environment:
  PRIVATE_KEY:
    type: string
    help: The base64 data of SSH private key file.
